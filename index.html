<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Pull-System</title>
</head>
<body>
    <header>
        <h1>Digital Kanban</h1>
    </header>

    <h3>Drag in Sequence</h3>
    <main>   
        <section class="sender-area">
            <div class="item" draggable="true"><img src="/assets/images/Imagem1.png" alt=""></div>
            <div class="item" draggable="true"><img src="/assets/images/Imagem2.png" alt=""></div>
            <div class="item" draggable="true"><img src="/assets/images/Imagem3.png" alt=""></div>
            <div class="item" draggable="true"><img src="/assets/images/Imagem4.png" alt=""></div>
            <div class="item" draggable="true"><img src="/assets/images/Imagem5.png" alt=""></div>
            <div class="item" draggable="true"><img src="/assets/images/Imagem6.png" alt=""></div>
            <div class="item" draggable="true"><img src="/assets/images/Imagem7.png" alt=""></div>
            <div class="item" draggable="true"><img src="/assets/images/Imagem8.png" alt=""></div>
            <div class="item" draggable="true"><img src="/assets/images/Imagem9.png" alt=""></div>
            <div class="item" draggable="true"><img src="/assets/images/Imagem10.png" alt=""></div>
        </section>

        <section class="recipient-area">
            <div class="area" data-name="a"></div>
            <div class="area" data-name="b"></div>
            <div class="area" data-name="c"></div>  
            <div class="area" data-name="d"></div>
            <div class="area" data-name="e"></div>
            <div class="area" data-name="f"></div>  
            <div class="area" data-name="g"></div>  
            <div class="area" data-name="h"></div>
            <div class="area" data-name="i"></div>
            <div class="area" data-name="j"></div>                         
        </section>               
    </main>
    <button id="refresh">RESET</button> 
    <script src="/assets/javascript/script.js"></script>
</body>
</html>
