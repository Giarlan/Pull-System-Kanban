<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Pull-System</title>
</head>
<body>
    <header>
        <h1>Digital Kanban</h1>
    </header>

    <main>
        <h2>Stock Status</h2>
        <section class="sender-area">
            <div class="item" draggable="true">1</div>
            <div class="item" draggable="true">2</div>
            <div class="item" draggable="true">3</div>
            <div class="item" draggable="true">4</div>
            <div class="item" draggable="true">5</div>
            <div class="item" draggable="true">6</div>
            <div class="item" draggable="true">7</div>
            <div class="item" draggable="true">8</div>
            <div class="item" draggable="true">9</div>
            <div class="item" draggable="true">10</div>
        </section>

        <section class="recipient-area">
            <div class="area" data-name="a"></div>
            <div class="area" data-name="b"></div>
            <div class="area" data-name="c"></div>  
            <div class="area" data-name="d"></div>
            <div class="area" data-name="e"></div>
            <div class="area" data-name="f"></div>  
            <div class="area" data-name="g"></div>  
            <div class="area" data-name="h"></div>
            <div class="area" data-name="i"></div>
            <div class="area" data-name="j"></div>         
        </section>        
    </main>
    <script src="./assets/javascript/script.js"></script>
</body>
</html>
